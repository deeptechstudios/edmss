<script type="text/javascript">
    angular.module('pencilblueApp', [])
    .controller('PencilBlueController', function($scope) {
        ^angular_objects^;

        $scope.oldVolume = 0;

        $scope.play = function() {
            var track = $scope.playlist[$scope.currTrack];
            var audio = $('audio');
            var audioSrc = $('audio source');

            console.log($scope.playlist);

            if ($scope.currTrack != $scope.lastTrack) {
                audioSrc.attr('src', track.src);
                audioSrc.attr('type', track.type);
                $scope.albumSrc = track.artsrc;
            }

            $scope.loading = true;
            $scope.lastTrack = $scope.currTrack;
            audio.trigger('load');
            audio.trigger('play');
        };

        $scope.pause = function() {
            var audio = $('audio');
            audio.trigger('pause');
        };

        $scope.playpause = function() {
            if ($scope.playing) {
                $scope.pause();
            } else {
                $scope.play();
            }
        };

        $scope.prevTrack = function() {
            $scope.currTrack -= 1;
            $scope.play();
        };

        $scope.nextTrack = function() {
            $scope.currTrack += 1;
            $scope.play();
        };

        $('audio').bind('playing', function() {
            $scope.loading = false;
            $scope.playing = true;
            $scope.$apply();
        });

        $('audio').bind('pause', function() {
            $scope.playing = false;
            //$scope.$apply();  // I don't know why this isn't needed here.. it errors if you uncomment it
        });

        $('#volume-wrapper').click(function () {
            if (!$scope.muted) {
                $scope.oldVolume = $scope.volume;
                $scope.volume = 0;
            } else {
                $scope.volume = $scope.oldVolume;
            }
            $scope.muted = !$scope.muted;
            $scope.$apply();
            console.log($scope.volume);
            $('audio').prop('muted', $scope.muted);
            $('#slider').slider('value', $scope.volume * 100);
        });

        $('#slider').slider({
            min: 0,
            max: 100,
            value: 100,
            range: 'min',
            slide: function(ev, ui) {
                $scope.volume = ui.value / 100.0;
                $scope.$apply();
                $('#sound-src').prop('volume', ui.value / 100.0);
            }
        });

        $('span.ui-slider-handle').removeAttr('tabindex');

        $('.track').hover(
           function() {

        }, function() {

        });

        $('.track').click(function() {
            console.log('asdf');
            $scope.currTrack = $(this).dataset['track-index'];
            $scope.play();
        });

        $('#mobile-menu-wrapper').click(function() {
            var menu = $('#slide-menu');
            $(menu).offset({ top: 0, left: 0 });

            var outside = $('#slide-menu-outside');
            $(outside).css('z-index', 99);
            $(outside).css('opacity', 0.3);
        });

        var closeMenu = function() {
            var menu = $('#slide-menu');
            //var menuWidth = $(menu).width();
            $(menu).offset({ top: 0, left: -0.65 * $(window).width() });

            var outside = $('#slide-menu-outside');
            $(outside).css('opacity', 0);
            $(outside).css('z-index', -1);
        };

        $('#menu-close-wrapper').click(closeMenu);

        $('#slide-menu-outside').click(closeMenu);

        $scope.play();
    });
</script>
