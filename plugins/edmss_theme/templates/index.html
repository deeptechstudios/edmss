            ^radio_sets^
        </div>

<div id="player-ui" class="container">
    <div id="player-left" class="col-md-4">
        <img id="track-art" ng-src="{{albumSrc}}"/>
        <span id="track-info">
            <span id="track-name">{{playlist[currTrack].name}}</span><br/>
            <span id="track-artist">{{playlist[currTrack].artist}}</span>
        </span>
    </div>
    <div id="player-middle" class="col-md-4">
        <i id="btn-backward" class="fa fa-step-backward"></i>
        <i id="btn-playpause" class="fa"
           ng-class="{'fa-play': !playing, 'fa-pause': playing, 'fa-circle-o-notch fa-spin': loading}"
           ng-click="playpause()"></i>
        <i id="btn-forward" class="fa fa-step-forward"></i>
    </div>
    <div id="player-right" class="col-md-4">
        <div class="col-md-2"></div>
        <div id="volume-wrapper" class="col-md-2">
            <i id="btn-volume" class="fa"
               ng-class="{'fa-volume-up': volume >= 0.5, 'fa-volume-down': volume < 0.5, 'fa-volume-off': volume == 0}"></i>
        </div>
        <div id="slider-wrapper" class="col-md-2">
            <div id="slider"></div>
        </div>
        <div class="col-md-3"></div>
        <div id="settings-wrapper" class="col-md-4">
            <i id="btn-settings" class="fa fa-ellipsis-h"></i>
        </div>
    </div>
</div>
<div style="display: none;">
    <audio id="sound-src" autoplay>
        <source src=""/>
    </audio>
</div>
^infinite_scroll^
^angular^
