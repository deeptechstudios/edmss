^tmp_head^
<div class="container-fluid">
    <div id="playlist" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
            <div class="track" ng-repeat="track in playlist" data-track-index="{{$index}}">
                <div class="col-xs-9 col-sm-8 col-md-8 col-lg-8">
                    <img src="{{track.artsrc}}"/>
                    <span>
                        <span class="track-name">{{track.name}}</span><br/>
                        <span class="track-artist">{{track.artist}}</span>
                    </span>
                </div>
                <div class="external-wrapper col-xs-3 col-sm-3 col-sm-offset-1 col-md-2 col-md-offset-2 col-lg-2 col-lg-offset-2">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <i class="btn-trackinfo fa fa-2x fa-info-circle"></i>
                    </div>
                    <div class="col-xs-6 col-md-6 col-md-6 col-lg-6">
                        <a href="{{track.external}}">
                            <i class="btn-external fa fa-2x {{track.fa_class}}"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="player-ui" class="container">
    <div id="player-left" class="col-xs-2 col-sm-2 col-md-4 col-lg-4">
        <img id="track-art" ng-src="{{playlist[currTrack].artsrc}}"/>
        <span id="track-info" class="hidden-xs hidden-sm">
            <span class="track-name">{{playlist[currTrack].name}}</span><br/>
            <span class="track-artist">{{playlist[currTrack].artist}}</span>
        </span>
    </div>
    <div id="player-middle" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div id="backward-wrapper" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <i id="btn-backward" class="fa fa-2x fa-step-backward"></i>
        </div>
        <div id="playpause-wrapper" class="col-xs-4 col-sm-4 col-md-4 col-lg-4" ng-click="playpause()">
            <i id="btn-playpause" class="fa fa-4x"
               ng-class="{'fa-play': !loading && !playing, 'fa-pause': playing, 'fa-spinner fa-pulse': loading}"></i>
        </div>
        <div id="forward-wrapper" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <i id="btn-forward" class="fa fa-2x fa-step-forward"></i>
        </div>
    </div>
    <div id="player-right" class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
        <div id="volume-wrapper" class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <i id="btn-volume" class="fa fa-3x"
               ng-class="{'fa-volume-off': muted || volume == 0, 'fa-volume-up': !muted && volume >= 0.5, 'fa-volume-down': !muted && volume < 0.5 && volume > 0.01}"></i>
        </div>
        <div id="slider-wrapper" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div id="slider"></div>
        </div>
        <div id="settings-wrapper" class="col-xs-1 col-xs-offset-4 col-sm-1 col-sm-offset-4 col-md-1 col-md-offset-4 col-lg-2 col-lg-offset-4">
            <i id="btn-settings" class="fa fa-3x fa-ellipsis-h"></i>
        </div>
    </div>
</div>
<div style="display: none;">
    <audio id="sound-src" autoplay>
        <source src=""/>
    </audio>
</div>
^angular^
^tmp_footer^
^tmp_angular=index^
