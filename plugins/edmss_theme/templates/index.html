^tmp_head^
<div class="container-fluid">
    <div id="radio_sets" class="row">
        <h1>Mixes</h1>
        <hr/>
        <div class="col-md-8 col-md-offset-2">
            <!-- RADIO SETS -->
        </div>
    </div>
</div>
<div id="player-ui" class="container">
    <div id="player-left" class="col-md-4">
        <img id="track-art" ng-src="{{albumSrc}}"/>
        <span id="track-info">
            <span id="track-name">{{playlist[currTrack].name}}</span><br/>
            <span id="track-artist">{{playlist[currTrack].artist}}</span>
        </span>
    </div>
    <div id="player-middle" class="col-md-4">
        <div id="backward-wrapper" class="col-md-2 col-md-offset-3">
            <i id="btn-backward" class="fa fa-step-backward"></i>
        </div>
        <div id="playpause-wrapper" class="col-md-2" ng-click="playpause()">
            <i id="btn-playpause" class="fa"
               ng-class="{'fa-play': !loading && !playing, 'fa-pause': playing, 'fa-spinner fa-pulse': loading}"></i>
        </div>
        <div id="forward-wrapper" class="col-md-2">
            <i id="btn-forward" class="fa fa-step-forward"></i>
        </div>
    </div>
    <div id="player-right" class="col-md-4">
        <div id="volume-wrapper" class="col-md-1">
            <i id="btn-volume" class="fa"
               ng-class="{'fa-volume-off': muted || volume == 0, 'fa-volume-up': !muted && volume >= 0.5, 'fa-volume-down': !muted && volume < 0.5 && volume > 0.01}"></i>
        </div>
        <div id="slider-wrapper" class="col-md-3">
            <div id="slider"></div>
        </div>
        <div id="settings-wrapper" class="col-md-2 col-md-offset-5">
            <i id="btn-settings" class="fa fa-ellipsis-h"></i>
        </div>
    </div>
</div>
<div style="display: none;">
    <audio id="sound-src" autoplay>
        <source src=""/>
    </audio>
</div>
^angular^
^tmp_footer^
^tmp_angular=index^
