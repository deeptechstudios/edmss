<div id="mix_^mix_id^" class="mix" data-mix-index="^mix_index^">
    <div class="col-md-4">
        ^mix_media^
    </div>
    <div class="col-md-8">
        <span style="font-size: 1.5em;">
            <a href="/mix/^mix_id^">^mix_name^</a>
        </span>
        <h2>^mix_artist^</h2>
        <h3>^mix_date^</h3>
        <div class="mix_desc">
            <p>^mix_description^</p>
        </div>
        <div class="spacer"></div>
    </div>
</div>
